{% extends "django_messages/base.html" %} 
{% load i18n %} 
{% block content %} 
<h1>{% trans "Compose Message"%}</h1>
<form action="" method="post">
{% csrf_token %} 
<p>{{ recipients|join:", " }}</p>
<table>
{{ form.as_table }}
<tr>
    <td></td>
    <td><input type="submit" value="{% trans "Send" %} &raquo;" class="btn primary"/></td>
</tr>
</table>
</form>

{% endblock %}
