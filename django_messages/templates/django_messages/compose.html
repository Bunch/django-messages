{% extends "django_messages/base.html" %} 
{% load i18n %} 
{% block content %} 

<h1>{% trans "Send a Message"%}</h1>

<form action="" method="post" id="message_compose">
  {% csrf_token %} 
  <p>{{ recipients|join:", " }}</p>
  <table class="frm">
    {{ form.as_table }}
    <tr class="actions">
      <td></td>
      <td>
        <input type="submit" value="{% trans "Send" %}" class="btn primary"/>
        <a href="{% url messages_inbox %}" class="btn">Cancel</a>
      </td>
    </tr>
  </table>
</form>

{% endblock %}
