{% extends "base.html" %}
{% load i18n %}  

{% block layout %}container{% endblock %}

{% block content %}

  <div class="container">

    <div class="row">

      <span class="span8 offset2">

        <h1>{% trans "Send a Message"%}</h1>

        <form action="" method="post" id="message_compose">
          {% csrf_token %} 
          <p>{{ recipients|join:", " }}</p>
          <table class="frm">
            {{ form.as_table }}
            <tr class="actions">
              <th></th>
              <td>
                <button class="btn btn-primary" type="submit">{% trans "Send" %}</button>
                <button class="btn" type="reset" onclick="window.history.back();">{% trans "Cancel" %}</button>
              </td>
            </tr>
          </table>
        </form>

      </span>

    </div>

  </div>

{% endblock %}
