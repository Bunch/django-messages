{% extends "django_messages/base.html" %} 
{% load i18n %} 
{% block content %} 
<h1>{% trans "Send Message"%}</h1>
<form action="" method="post">
{% csrf_token %} 
<p>{{ recipients|join:", " }}</p>
<table>
{{ form.as_table }}
<tr>
    <td></td>
    <td>
        <input type="submit" value="{% trans "Send" %}" class="btn primary"/>
        <a href="{% url messages_inbox %}" class="btn">Cancel</a>
    </td>
</tr>
</table>
</form>

{% endblock %}
